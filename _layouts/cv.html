<!doctype html>
<html>
<head>
  <meta charset=utf-8 />
  <title> {% if page.title %} {{ page.title }} | {% endif %} {{ site.name }}</title>
  <link href="media/{{ site.style }}-screen.css" type="text/css" rel="stylesheet" media="screen">
  <link href="media/{{ site.style }}-print.css" type="text/css" rel="stylesheet" media="print">

  <!-- Added this line to use the picture style -->
  <link href="media/picture-screen.css" type="text/css" rel="stylesheet" media="screen">
  <link href="media/picture-print.css" type="text/css" rel="stylesheet" media="print">

  <!-- mobile support -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="media/mobile.css" type="text/css" rel="stylesheet" media="screen and (max-width: 767px)">

</head>
<body>
  <div id="main">
    <div id="content">
    {{ content }}
    </div>
  </div>
</body>
</html>
