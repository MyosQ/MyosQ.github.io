services:
  portfolio2:
    image: node:22-alpine
    working_dir: /app
    volumes:
      - ./portfolio2-src:/app
      - portfolio2_node_modules:/app/node_modules
    ports:
      - "5174:5174"
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0 --port 5174"

volumes:
  portfolio2_node_modules:
